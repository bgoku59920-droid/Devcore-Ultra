<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Devcore Ultra — Offline</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --stone: #8a8070;
    --stone-light: #c8bfb0;
    --clay: #b87a5a;
    --blue: #6a8faf;
    --bg: #e8e4de;
    --bg2: #f0ece6;
    --text: #2a2520;
    --text2: #5a5248;
  }

  html, body {
    width: 100%; height: 100%;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 24px;
    padding: 24px;
    text-align: center;
    user-select: none;
  }

  .logo-wrap svg {
    width: 72px; height: 72px;
    display: block;
  }

  .title {
    font-size: 22px;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--text);
  }

  .subtitle {
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text2);
  }

  .card {
    background: var(--bg2);
    padding: 24px;
    max-width: 320px;
    width: 100%;
    clip-path: polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%);
    box-shadow: 0 4px 0 var(--stone-light), 0 6px 16px rgba(0,0,0,0.1);
    position: relative;
  }

  .card::after {
    content: '';
    position: absolute;
    bottom: -4px; left: 5px; right: 5px; height: 4px;
    background: var(--stone);
    clip-path: polygon(4px 0%, 100% 0%, calc(100% - 4px) 100%, 0% 100%);
    opacity: 0.35;
  }

  .offline-icon {
    font-size: 36px;
    margin-bottom: 12px;
    display: block;
    opacity: 0.6;
  }

  .card-title {
    font-size: 14px;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 8px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .card-text {
    font-size: 12px;
    color: var(--text2);
    line-height: 1.7;
  }

  .retry-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: var(--clay);
    color: #fff;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 12px 28px;
    border: none;
    cursor: pointer;
    clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
    box-shadow: 0 3px 0 #8a5a3a;
    transition: transform 0.08s;
    margin-top: 8px;
  }

  .retry-btn:active {
    transform: translateY(2px);
    box-shadow: 0 1px 0 #8a5a3a;
  }

  .note {
    font-size: 10px;
    color: var(--stone);
    letter-spacing: 1px;
  }

  /* Animated low-poly shimmer */
  @keyframes facePulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }
  .logo-wrap svg polygon:last-child {
    animation: facePulse 2s ease-in-out infinite;
  }
</style>
</head>
<body>

  <div class="logo-wrap">
    <svg viewBox="0 0 56 56" xmlns="http://www.w3.org/2000/svg">
      <polygon points="28,2 54,20 44,52 12,52 2,20" fill="#d8d4ce"/>
      <polygon points="28,8 50,24 40,48 16,48 6,24" fill="#c8bfb0" stroke="#8a8070" stroke-width="1"/>
      <polygon points="28,14 44,28 36,44 20,44 12,28" fill="#b87a5a" opacity="0.85"/>
      <polygon points="28,20 40,30 34,42 22,42 16,30" fill="#6a8faf" opacity="0.9"/>
      <polygon points="28,26 36,32 32,40 24,40 20,32" fill="#7a9a7a" opacity="0.9"/>
      <polygon points="28,30 32,33 30,38 26,38 24,33" fill="#fff" opacity="0.8"/>
    </svg>
  </div>

  <div>
    <div class="title">Devcore Ultra</div>
    <div class="subtitle">Device Performance Lab</div>
  </div>

  <div class="card">
    <span class="offline-icon">⚡</span>
    <div class="card-title">You're Offline</div>
    <div class="card-text">
      No internet connection detected.<br><br>
      Devcore Ultra works fully offline once loaded.
      If you're seeing this page, the app cache may not be ready yet.
      Connect to the internet once to fully cache the app.
    </div>
  </div>

  <button class="retry-btn" onclick="retryConnection()">
    Retry Connection
  </button>

  <div class="note">DEVCORE ULTRA — OFFLINE MODE</div>

  <script>
    function retryConnection() {
      window.location.href = '/index.html';
    }

    // Auto-redirect when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 800);
    });
  </script>

</body>
</html>
